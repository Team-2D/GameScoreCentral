{% extends 'GameScoreCentral/base.html' %}

{% block title_block %}
Edit My Profile
{% endblock %}


{% block body_block %}
<h1>Edit My Profile</h1>

<div class="profile-edit col-12 row pt-5 pb-5 rounded mt-1 text-white" id="darkBack">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary" id="buttonMiddle">Confirm Changes</button>
      </form>
</div>


{% endblock %}
