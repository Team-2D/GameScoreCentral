{% extends 'GameScoreCentral/base.html' %}

{% block title_block %}
View All Games
{% endblock %}



{% block body_block %}

<style>
    a {
        text-decoration: none;
        color: inherit;
    }

    .card:hover {
        transition: box-shadow 0.3s ease-in-out;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
    {% for game in game_list %}
        <div class='col'>
            <a href="{% url 'game:viewGame' game.id %}">
                <div class="card h-100">
                    <div style="overflow: hidden; height: 200px;">
                        <img src="{{ game.poster }}" class="card-img-top img-fluid" alt="{{ game.title }}"
                            style="object-fit: cover; width: 100%; height: 100%;">
                    </div>
                    <div class="card-body">
                        <p class="card-title">
                            {{ game.title }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
