{% extends 'GameScoreCentral/base.html' %}

{% block title_block %}
Search games
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Search results</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Search results -->
                {% for game in games %}
                <div class="col">
                    <a href="{% url 'game:viewGame' game.id %}" class="card-link">
                        <div class="card h-100">
                            <div style="overflow: hidden; height: 200px;">
                                <img src="{{ game.poster.url }}" class="card-img-top img-fluid" alt="{{ game.title }}"
                                    style="object-fit: cover; width: 100%; height: 100%;">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ game.title }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
